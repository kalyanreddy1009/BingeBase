<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BingeBase IMAX Edition - Premium Cinema Discovery">
    <meta name="theme-color" content="#000000">
    <title>BingeBase IMAX - Your Premium Cinema Universe</title>

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ==================== SETUP PAGE ==================== -->
    <div class="setup-page" id="setupPage">
        <div class="setup-backdrop"></div>
        <div class="setup-content">

            <!-- Clapperboard Animation -->
            <div class="clapperboard" id="clapperboard">
                <div class="clapper-top">
                    <div class="clapper-stripes">
                        <span></span><span></span><span></span><span></span><span></span>
                    </div>
                </div>
                <div class="clapper-board">
                    <div class="clapper-text">
                        <div class="clapper-title">BINGEBASE</div>
                        <div class="clapper-subtitle">IMAX EDITION</div>
                    </div>
                </div>
            </div>

            <!-- Setup Form -->
            <div class="setup-form">
                <div class="setup-header">
                    <h1 class="setup-title">BINGEBASE</h1>
                    <div class="setup-subtitle">Your Premium Cinema Universe</div>
                </div>

                <div class="setup-card">
                    <!-- TMDb Input -->
                    <div class="input-group">
                        <label for="tmdbKey">TMDb API Key (Required)</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            <input type="text" id="tmdbKey" placeholder="Enter TMDb API key" autocomplete="off"
                                spellcheck="false">
                        </div>
                        <span class="input-hint">Get your free key at <a href="https://www.themoviedb.org/settings/api"
                                target="_blank">TMDb Settings</a></span>
                    </div>

                    <!-- OMDb Input -->
                    <div class="input-group">
                        <label for="omdbKey">OMDb API Key (Optional)</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <polygon
                                    points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                                </polygon>
                            </svg>
                            <input type="text" id="omdbKey" placeholder="Enter OMDb key for IMDb ratings"
                                autocomplete="off" spellcheck="false">
                        </div>
                        <span class="input-hint">Get IMDb ratings with <a href="http://www.omdbapi.com/apikey.aspx"
                                target="_blank">OMDb key</a></span>
                    </div>

                    <!-- Launch Button -->
                    <button class="setup-btn" id="setupBtn">
                        <span>Launch Cinema</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>

                    <!-- Error Message -->
                    <div class="setup-error" id="setupError"></div>
                </div>

                <!-- Features -->
                <div class="setup-features">
                    <div class="feature-item">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <span>Instant Search</span>
                    </div>
                    <div class="feature-item">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path
                                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                            </path>
                        </svg>
                        <span>Favorites</span>
                    </div>
                    <div class="feature-item">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        <span>Trailers</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ==================== IMAX COUNTDOWN ==================== -->
    <div class="countdown-screen" id="countdownScreen">
        <div class="countdown-reel">
            <div class="reel-circle">
                <div class="reel-center"></div>
                <div class="reel-holes">
                    <span></span><span></span><span></span><span></span>
                    <span></span><span></span><span></span><span></span>
                </div>
            </div>
            <div class="film-strip">
                <div class="film-frame"></div>
                <div class="film-frame"></div>
                <div class="film-frame"></div>
            </div>
            <div class="reel-circle">
                <div class="reel-center"></div>
                <div class="reel-holes">
                    <span></span><span></span><span></span><span></span>
                    <span></span><span></span><span></span><span></span>
                </div>
            </div>
        </div>
        <div class="countdown-number" id="countdownNumber">3</div>
        <div class="countdown-text">EXPERIENCE BEGINS</div>
    </div>

    <!-- ==================== MAIN APP ==================== -->
    <div class="app-container" id="appContainer">

        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <!-- Logo -->
                <div class="logo">
                    <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="7" width="20" height="15" rx="2"></rect>
                        <polyline points="17 2 12 7 7 2"></polyline>
                    </svg>
                    <div class="logo-text">
                        <span class="logo-title">BINGEBASE</span>
                        <span class="logo-subtitle">IMAX EDITION</span>
                    </div>
                </div>

                <!-- Search -->
                <div class="search-container">
                    <div class="search-wrapper">
                        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="searchInput" placeholder="Search movies, series, actors..."
                            autocomplete="off">
                        <kbd class="kbd">âŒ˜K</kbd>
                    </div>
                </div>

                <!-- Settings -->
                <button class="icon-btn" id="settingsBtn" title="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M12 1v6m0 6v6m5.66-13.66l-4.24 4.24m0 6l-4.24 4.24m13.66-5.66h-6m-6 0H1m13.66 5.66l-4.24-4.24m0-6l-4.24-4.24">
                        </path>
                    </svg>
                </button>
            </div>

            <!-- Tabs -->
            <nav class="tabs">
                <button class="tab active" data-tab="home">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    </svg>
                    <span>Home</span>
                </button>
                <button class="tab" data-tab="movies">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="7" width="20" height="15" rx="2"></rect>
                        <polyline points="17 2 12 7 7 2"></polyline>
                    </svg>
                    <span>Movies</span>
                </button>
                <button class="tab" data-tab="series">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="7" width="20" height="15" rx="2"></rect>
                        <line x1="7" y1="2" x2="7" y2="7"></line>
                        <line x1="17" y1="2" x2="17" y2="7"></line>
                    </svg>
                    <span>Series</span>
                </button>
                <button class="tab" data-tab="favorites">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                        </path>
                    </svg>
                    <span>Favorites</span>
                </button>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Hero Section -->
            <section class="hero" id="hero"></section>

            <!-- Content Container -->
            <div id="contentContainer"></div>

            <!-- Loading State -->
            <div class="loading-state" id="loadingState">
                <div class="loader"></div>
                <p>Loading cinematic content...</p>
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <h3>No results found</h3>
                <p>Try a different search</p>
            </div>
        </main>

        <!-- Detail Modal -->
        <div class="modal" id="detailModal">
            <div class="modal-backdrop" id="modalBackdrop"></div>
            <div class="modal-content">
                <button class="modal-close" id="modalClose">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
                <div class="modal-body" id="modalBody"></div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="app.js"></script>
</body>

</html>

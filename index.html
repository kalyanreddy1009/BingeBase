<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BingeBase v1.1 IMAX Edition - Premium movie and TV series search">
    <meta name="keywords" content="movies, tv shows, series, search, ratings, imdb, streaming, imax">
    <title>BingeBase - IMAX Edition</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Setup Page -->
    <div class="setup-page" id="setupPage">
        <div class="setup-backdrop"></div>
        <div class="setup-content">
            <div class="clapperboard" id="clapperboard">
                <div class="clapper-top">
                    <div class="clapper-stripes">
                        <div class="stripe"></div>
                        <div class="stripe"></div>
                        <div class="stripe"></div>
                        <div class="stripe"></div>
                        <div class="stripe"></div>
                    </div>
                </div>
                <div class="clapper-board">
                    <div class="clapper-text">
                        <div class="clapper-title">BINGEBASE</div>
                        <div class="clapper-subtitle">v1.1 IMAX Edition</div>
                    </div>
                </div>
            </div>

            <div class="setup-form" id="setupForm">
                <div class="imax-logo">
                    <svg width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5">
                        <rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect>
                        <polyline points="17 2 12 7 7 2"></polyline>
                        <circle cx="12" cy="14" r="3"></circle>
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    </button>

                    <div class="setup-error" id="setupError" style="display: none;"></div>
                </div>

                <div class="setup-features">
                    <div class="feature">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z">
                            </path>
                        </svg>
                        <span>Instant Search</span>
                    </div>
                    <div class="feature">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                            </path>
                        </svg>
                        <span>Favorites</span>
                    </div>
                    <div class="feature">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polygon points="10 8 16 12 10 16 10 8" fill="#000"></polygon>
                        </svg>
                        <span>Trailers</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- IMAX Countdown Screen -->
    <div class="countdown-screen" id="countdownScreen" style="display: none;">
        <div class="film-reel">
            <div class="reel reel-left">
                <div class="reel-hole"></div>
                <div class="reel-hole"></div>
                <div class="reel-hole"></div>
                <div class="reel-hole"></div>
            </div>
            <div class="film-strip">
                <div class="film-frame"></div>
                <div class="film-frame"></div>
                <div class="film-frame"></div>
                <div class="film-frame"></div>
            </div>
            <div class="reel reel-right">
                <div class="reel-hole"></div>
                <div class="reel-hole"></div>
                <div class="reel-hole"></div>
                <div class="reel-hole"></div>
            </div>
        </div>
        <div class="countdown-number" id="countdownNumber">3</div>
        <div class="countdown-text">EXPERIENCE BEGINS</div>
    </div>

    <!-- Main App -->
    <div class="app-container" style="display: none;">
        <header class="header" id="header">
            <div class="header-content">
                <div class="logo">
                    <h1>BingeBase</h1>
                    <span class="tagline">IMAX Edition</span>
                </div>

                <button class="settings-btn" id="settingsBtn" title="Change API Key">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M12 1v6m0 6v6m5.66-13.66l-4.24 4.24m0 6l-4.24 4.24m13.66-5.66h-6m-6 0H1m13.66 5.66l-4.24-4.24m0-6l-4.24-4.24">
                        </path>
                    </svg>
                </button>

                <div class="search-container">
                    <div class="search-wrapper">
                        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="searchInput" placeholder="Search movies, series, actors..."
                            autocomplete="off">
                        <kbd class="search-shortcut">âŒ˜K</kbd>
                    </div>

                    <div class="search-history" id="searchHistory" style="display: none;">
                        <div class="history-header">
                            <span>Recent Searches</span>
                            <button id="clearHistory" class="clear-btn">Clear</button>
                        </div>
                        <div class="history-list" id="historyList"></div>
                    </div>
                </div>
            </div>

            <nav class="tabs" id="tabs">
                <button class="tab active" data-tab="movies">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect>
                        <polyline points="17 2 12 7 7 2"></polyline>
                    </svg>
                    Movies
                </button>
                <button class="tab" data-tab="tv">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect>
                        <line x1="17" y1="2" x2="17" y2="7"></line>
                        <line x1="7" y1="2" x2="7" y2="7"></line>
                    </svg>
                    TV Shows
                </button>
                <button class="tab" data-tab="favorites">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                        </path>
                    </svg>
                    My Favorites
                </button>
            </nav>
        </header>

        <main class="main-content" id="mainContent">
            <div class="results-container">
                <div class="section-header" id="sectionHeader">
                    <h2>Discover</h2>
                </div>
                <div class="results-grid" id="resultsGrid"></div>
                <div class="loading" id="loading" style="display: none;">
                    <div class="film-reel-loader">
                        <div class="reel-loader"></div>
                    </div>
                    <p>Loading cinematic content...</p>
                </div>
                <div class="empty-state" id="emptyState" style="display: none;">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <h3>No results found</h3>
                    <p>Try searching for something else</p>
                </div>
            </div>
        </main>

        <div class="modal" id="detailModal" style="display: none;">
            <div class="modal-backdrop" id="modalBackdrop"></div>
            <div class="modal-content">
                <button class="modal-close" id="modalClose">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
                <div id="modalBody"></div>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>
    <script src="app.js"></script>
</body>

</html>
